<div style="max-width:360px;margin:60px auto;font-family:Arial">
  <h2>登录</h2>

  <label style="display:block;margin:12px 0 6px;">用户名</label>
  <input
    [(ngModel)]="username"
    name="username"
    style="width:100%; padding:8px;"
    autocomplete="username"
    (keyup.enter)="onSubmit()"
  />

  <label style="display:block;margin:12px 0 6px;">密码</label>
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    style="width:100%; padding:8px;"
    autocomplete="current-password"
    (keyup.enter)="onSubmit()"
  />

  <button
    type="button"
    (click)="onSubmit()"
    [disabled]="loading"
    style="margin-top:14px;padding:10px 14px;width:100%;"
  >
    {{ loading ? '登录中...' : '登录' }}
  </button>

  <div *ngIf="loading" style="margin-top:12px;color:#666;">
    请求处理中...
  </div>

  <p *ngIf="error" style="color:#b00020; margin-top:12px;">
    {{ error }}
  </p>
</div>
